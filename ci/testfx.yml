steps:
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: '**/*.csproj'
    arguments: '-c $(BuildConfiguration) -f netstandard2.0'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: '**/*[Tt]ests/*.csproj'
    arguments: '-c $(BuildConfiguration) -f netcoreapp2.0 --no-build --no-restore'
    publishTestResults: true
    