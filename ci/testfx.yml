steps:
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: 'src/**/*.csproj'
    arguments: '-c $(BuildConfiguration) -f $(libFramework)'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: 'test/**/*[Tt]ests/*.csproj'
    arguments: '-c $(BuildConfiguration) -f $(framework) --no-build --no-restore'
    publishTestResults: true
    